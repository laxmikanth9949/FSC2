				data-sap-ui-appCachebuster="./" 
				data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
				data-sap-ui-async="true"
				data-sap-ui-logLevel="debug">
		</script>

	
		
		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					appWidthLimited: false,
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "sap.support.fsc2"
					})
				}).placeAt("content");
			});

		    //     s.parentNode.insertBefore(g,s);
		    //  })();
			
			var timer;
			var that = this;
			function startTimer() {
				window.clearTimeout(timer);
				//Set timeout after 15 mins
				timer = window.setTimeout("handleTimeout()", 15*60*1000);
			}
			function handleTimeout() {
				if (!that.oTODialog) {
					that.oTODialog = new sap.m.Dialog({
						title: "Time Out",
						type: "Message",
						state: "Warning",
						content: new sap.m.Text({
							text: "Your session has expired. Please press OK to refresh the page."
						}),
						endButton: new sap.m.Button({
							text: "OK",
							press: function(oEvent) {
								window.location.reload();
							}
						})
					});
				}
				that.oTODialog.open();
			}
			startTimer;
			document.onmousemove = startTimer;
			document.onmousedown = startTimer;
			document.onkeydown  = startTimer;
			document.onkeypress  = startTimer;
		</script>
	</head>
	
	<body class="sapUiBody" id="content">
		<div id="content"></div>
	</body>
