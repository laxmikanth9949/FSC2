<!DOCTYPE html>
<html>
<head>
	<title>Unit tests for Bulletin Board</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta charset="utf-8">
	<!--src="http://localhost:8088/sapui5-sdk-dist164/resources/sap-ui-cachebuster/sap-ui-core.js"-->
	<!--src="../../resources/sap-ui-core.js"-->
	<script id="sap-ui-bootstrap"
			src="http://localhost:8080/sapui5-sdk-dist164/resources/sap-ui-cachebuster/sap-ui-core.js"
			data-sap-ui-resourceroots='{
				"sap.support.fsc2": "../../",
				"test.unit": "./"
			}'
			data-sap-ui-frameOptions='deny'>
	</script>
	<script>
		jQuery.sap.require("sap.ui.qunit.qunit-2-css");
		jQuery.sap.require("sap.ui.thirdparty.qunit-2");
		jQuery.sap.require("sap.ui.qunit.qunit-junit");
		jQuery.sap.require("sap.ui.qunit.qunit-coverage");
		jQuery.sap.require("sap.ui.qunit.QUnitUtils");
		
		if (window.blanket) {
			window.blanket.options("sap-ui-cover-only", ["sap/support/fsc2"]);
		}

		QUnit.config.autostart = false;
		sap.ui.require(
				["test/unit/allTests"],
				function() {
					QUnit.start();
				}
		);
	</script>
</head>
<body>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture"></div>
</body>
</html>
